name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          cache: npm
      - name: install
        run: npm ci || npm install
      - name: Build
        env:
          VITE_SSE_URL: ${{ secrets.VITE_SSE_URL }}
        run: npm run build
      - name: Pack
        run: npm run zip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: FastTTD.zip
permissions:
  contents: write
